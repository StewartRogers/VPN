# Monitoring intervals (seconds)
FAST_CHECK_INTERVAL=2
IP_CHECK_INTERVAL=10
MAX_RECONNECT_ATTEMPTS=3

# Paths
VPN_HOME="/etc/openvpn/"
VPN_CLIENT_HOME="/etc/openvpn/client/"
VPN_LOG_FILE="/var/log/openvpn.log"

# Network security settings
# Note: Killswitch disabled by default. Use UFW for firewall management instead.
# Set to true to enable iptables-based killswitch (may conflict with UFW)
SETUP_KILLSWITCH=false
PREVENT_DNS_LEAK=true
DISABLE_IPV6=true

# BitTorrent settings
BIND_TO_VPN_INTERFACE=true
TORRENT_CLIENT="qbittorrent-nox"  # or "deluge"

# File management
DEFAULT_VIDEO_DEST=""

# Backup locations
BACKUP_DIR="/tmp/vpn_backups"
PID_DIR="/tmp/vpn_pids"
LOG_DIR="$SCRIPT_DIR/vpn_logs"
